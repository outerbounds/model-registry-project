    fastapi: ""
    uvicorn: ""
    gunicorn: ""
    jinja2: ""
    aiofiles: ""
    python-multipart: ""
    ob-project-utils: "0.2.4rc3"

compute_pools:
  - c5-2x-deployment

auth:
  type: Browser
