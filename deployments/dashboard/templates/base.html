<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} | Crypto Anomaly Detection</title>
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
    <style>
        :root {
            /* ===========================================
               Outerbounds Design System - Official Colors
               =========================================== */
            
            /* Primary - Green (full scale) */
            --green-100: #DAE8E2;
            --green-200: #88BBA5;
            --green-300: #4C9878;
            --green-400: #428A68;
            --green-500: #37795D;
            
            /* Semantic aliases */
            --primary: var(--green-300);
            --primary-light: var(--green-200);
            --primary-dark: var(--green-400);
            --primary-darker: var(--green-500);
            --success: var(--green-300);
            --success-light: var(--green-100);
            
            /* Yellow */
            --yellow-100: #FAF1DB;
            --yellow-200: #F7E281;
            --yellow-300: #EBD754;
            --yellow-400: #E4B957;
            --yellow-500: #D7A530;
            --yellow-600: #8E6A1A;
            --warning: var(--yellow-300);
            --warning-light: var(--yellow-100);
            --warning-dark: var(--yellow-500);
            
            /* Purple */
            --purple-100: #F5E9F9;
            --purple-200: #C7D4F3;
            --purple-300: #976BAC;
            --purple-400: #8B53A9;
            --purple-500: #77439F;
            --purple: var(--purple-300);
            --purple-light: var(--purple-100);
            --purple-dark: var(--purple-400);
            
            /* Red */
            --red-100: #FCE5E2;
            --red-200: #F5B6AF;
            --red-300: #E6788C;
            --red-400: #E35F50;
            --red-500: #C8493A;
            --danger: var(--red-300);
            --danger-light: var(--red-100);
            --danger-dark: var(--red-400);
            
            /* Blue */
            --blue-100: #DFE9F4;
            --blue-200: #BDDBF2;
            --blue-300: #88B7E3;
            --blue-400: #6799C8;
            --blue-500: #4A7CA7;
            --blue: var(--blue-300);
            --blue-light: var(--blue-100);
            --blue-dark: var(--blue-400);
            
            /* Grey */
            --gray-50: #FAF7F4;
            --gray-100: #E8E8E5;
            --gray-200: #B2AFAC;
            --gray-300: #6A6867;
            --gray-600: #6A6867;
            --gray-800: #31302F;
            --gray-900: #31302F;
            
            /* Sand (layered backgrounds) */
            --sand-100: #FAF7F4;
            --sand-200: #F2EEEA;
            --sand-300: #EEE9E4;
            
            --white: #FFFFFF;
            --black: #313029;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Typography: Roobert for headings, GT America for body (with system fallbacks) */
        body {
            font-family: 'GT America', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 15px;
            background: var(--sand-100);
            color: var(--black);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navigation - Light (Sand) */
        nav {
            background: var(--white);
            color: var(--black);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--sand-300);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-300);
            text-decoration: none;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--black);
            border-bottom-color: var(--green-300);
        }

        .nav-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 14px;
            color: var(--gray-300);
        }

        .branch-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .branch-selector input {
            background: var(--sand-100);
            color: var(--black);
            border: 1px solid var(--sand-300);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
            font-family: ui-monospace, monospace;
        }

        .branch-selector input:focus {
            outline: none;
            border-color: var(--green-300);
            box-shadow: 0 0 0 3px rgba(76, 152, 120, 0.15);
        }

        .branch-selector input::placeholder {
            color: var(--gray-200);
        }

        .branch-label {
            color: var(--gray-300);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .branch-go-btn {
            background: var(--green-300);
            color: var(--white);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        .branch-go-btn:hover {
            background: var(--green-400);
        }

        .branch-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 1px solid var(--sand-300);
            border-radius: 6px;
            margin-top: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .branch-dropdown.show {
            display: block;
        }

        .branch-option {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 14px;
            font-family: ui-monospace, monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--black);
        }

        .branch-option:hover {
            background: var(--sand-200);
        }

        .branch-option .branch-hint {
            font-size: 11px;
            color: var(--gray-300);
            font-family: inherit;
        }

        .branch-go-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.375rem 0.625rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .branch-go-btn:hover {
            background: var(--primary-dark);
        }

        /* Main content */
        main {
            padding: 2rem 0;
        }

        h1 {
            font-size: 1.875rem;
            margin-bottom: 1.5rem;
            color: var(--black);
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--black);
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px rgba(49, 48, 47, 0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--sand-300);
            overflow: hidden;
            min-width: 0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
            gap: 1rem;
            flex-wrap: wrap;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }

        @media (max-width: 1024px) {
            .grid-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
        }

        /* Status badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-success {
            background: var(--success-light);
            color: var(--primary-darker);
        }

        .badge-warning {
            background: var(--yellow-light);
            color: var(--yellow-dark);
        }

        .badge-danger {
            background: var(--danger-light);
            color: var(--danger-dark);
        }

        .badge-info {
            background: var(--blue-light);
            color: var(--blue-dark);
        }

        .badge-purple {
            background: var(--purple-light);
            color: var(--purple-dark);
        }

        .badge-gray {
            background: var(--gray-100);
            color: var(--gray-300);
        }

        /* Tables */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--sand-300);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Allow wrapping for description cells */
        td.wrap {
            white-space: normal;
            word-wrap: break-word;
        }

        th {
            font-weight: 600;
            color: var(--gray-300);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        tr:hover {
            background: var(--sand-100);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--sand-300);
            color: var(--black);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-success {
            background: var(--primary);
            color: var(--white);
        }

        .btn-success:hover {
            background: var(--primary-dark);
        }

        .btn-purple {
            background: var(--purple);
            color: var(--white);
        }

        .btn-purple:hover {
            background: var(--purple-dark);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Stats */
        .stat {
            text-align: center;
            overflow: hidden;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--black);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stat-value.font-mono {
            font-size: 1.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-300);
        }

        /* Metric display */
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--sand-200);
            gap: 1rem;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--gray-300);
            flex-shrink: 0;
        }

        .metric-value {
            font-weight: 600;
            color: var(--black);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: right;
        }

        /* Forms */
        input, select {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--sand-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: var(--white);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 152, 120, 0.15);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-300);
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-info {
            background: var(--blue-light);
            color: var(--blue-dark);
        }

        .alert-warning {
            background: var(--yellow-light);
            color: var(--yellow-dark);
        }

        .alert-success {
            background: var(--success-light);
            color: var(--primary-darker);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-300);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Code blocks */
        code {
            background: var(--sand-200);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: var(--purple-dark);
        }

        pre {
            background: var(--black);
            color: var(--gray-100);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        /* Truncated text */
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .truncate-wide {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Version display - short form */
        .version-short {
            font-family: ui-monospace, monospace;
            font-size: 0.875rem;
        }

        .version-full {
            font-family: ui-monospace, monospace;
            font-size: 0.75rem;
            color: var(--gray-300);
            word-break: break-all;
        }

        /* Utility classes */
        .text-muted { color: var(--gray-300); }
        .text-success { color: var(--primary); }
        .text-danger { color: var(--danger); }
        .text-purple { color: var(--purple); }
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        .font-mono { font-family: ui-monospace, monospace; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .flex { display: flex; }
        .flex-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--sand-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .spinner-lg {
            width: 2rem;
            height: 2rem;
            border-width: 3px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            color: var(--gray-300);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            display: inline-block;
            width: 0.875rem;
            height: 0.875rem;
            margin-left: 0.5rem;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="nav-brand">
                <dotlottie-wc 
                    id="logo-animation"
                    src="/static/dancing-logo.lottie" 
                    autoplay 
                    loop
                    speed="0.5"
                    style="width: 120px; height: 24px;">
                </dotlottie-wc>
            </a>
            <div class="nav-links">
                <a href="/?branch={{ branch }}" class="{% if request.url.path == '/' %}active{% endif %}">Overview</a>
                <a href="/data?branch={{ branch }}" class="{% if request.url.path == '/data' %}active{% endif %}">Data</a>
                <a href="/models?branch={{ branch }}" class="{% if request.url.path == '/models' %}active{% endif %}">Models</a>
                <a href="/cards?branch={{ branch }}" class="{% if request.url.path == '/cards' %}active{% endif %}">Cards</a>
            </div>
            <div class="nav-meta">
                <span>{{ project }}</span>
                <div class="branch-selector">
                    <span class="branch-label">Branch:</span>
                    <input type="text"
                           id="branch-input"
                           value="{{ branch }}"
                           placeholder="e.g. user.name@company.com"
                           onfocus="showBranchDropdown()"
                           onkeydown="handleBranchKeydown(event)">
                    <div id="branch-dropdown" class="branch-dropdown"></div>
                    <button class="branch-go-btn" onclick="switchToBranch()">Go</button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Branch management with localStorage
        const STORAGE_KEY = 'dashboard_recent_branches';
        const SUGGESTED = {{ suggested_branches | tojson }};
        const CURRENT_BRANCH = '{{ branch }}';

        function getRecentBranches() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            } catch {
                return [];
            }
        }

        function saveRecentBranch(branch) {
            let recent = getRecentBranches();
            // Remove if exists, add to front
            recent = recent.filter(b => b !== branch);
            recent.unshift(branch);
            // Keep max 10
            recent = recent.slice(0, 10);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(recent));
        }

        function getAllBranches() {
            const recent = getRecentBranches();
            const all = new Set([...recent, ...SUGGESTED]);
            // Ensure current branch is included
            all.add(CURRENT_BRANCH);
            return Array.from(all);
        }

        function showBranchDropdown() {
            const dropdown = document.getElementById('branch-dropdown');
            const input = document.getElementById('branch-input');
            const filter = input.value.toLowerCase();

            const branches = getAllBranches().filter(b =>
                b.toLowerCase().includes(filter)
            );

            const recent = getRecentBranches();

            dropdown.innerHTML = branches.map(b => {
                const isRecent = recent.includes(b);
                const isCurrent = b === CURRENT_BRANCH;
                const hint = isCurrent ? 'current' : (isRecent ? 'recent' : 'suggested');
                return `<div class="branch-option" onclick="selectBranch('${b}')">
                    <span>${b}</span>
                    <span class="branch-hint">${hint}</span>
                </div>`;
            }).join('');

            dropdown.classList.add('show');
        }

        function hideBranchDropdown() {
            setTimeout(() => {
                document.getElementById('branch-dropdown').classList.remove('show');
            }, 200);
        }

        function selectBranch(branch) {
            document.getElementById('branch-input').value = branch;
            hideBranchDropdown();
            switchToBranch();
        }

        function switchToBranch() {
            const branch = document.getElementById('branch-input').value.trim();
            if (!branch) return;

            saveRecentBranch(branch);

            const url = new URL(window.location.href);
            url.searchParams.set('branch', branch);
            window.location.href = url.toString();
        }

        function handleBranchKeydown(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                switchToBranch();
            } else if (event.key === 'Escape') {
                hideBranchDropdown();
            } else {
                // Filter as user types
                setTimeout(showBranchDropdown, 10);
            }
        }

        // Save current branch on page load
        saveRecentBranch(CURRENT_BRANCH);

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.branch-selector')) {
                hideBranchDropdown();
            }
        });

        // Copy command to clipboard
        function copyCommand(command) {
            navigator.clipboard.writeText(command).then(function() {
                // Show brief feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'var(--success-light)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1500);
            }).catch(function(err) {
                console.error('Failed to copy: ', err);
                alert('Command: ' + command);
            });
        }
    </script>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
