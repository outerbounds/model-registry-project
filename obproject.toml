platform = "dev-yellow.outerbounds.xyz"
project = "crypto_anomaly"
title = "Crypto Market Anomaly Detection"
description = "Real-time anomaly detection on live cryptocurrency market data from CoinGecko"

# For local development: read assets from main branch (production data)
# while writing new assets to your user branch (isolated experiments).
# This enables testing downstream flows without waiting for data to accumulate.
[dev-assets]
branch = "main"

# Map code branches to environment names
[branch_to_environment]
"main" = "production"
"*" = "dev"

# Production environment (main branch)
[environments.production]
perimeter = "default"

[environments.production.flow_configs]
model_config = "configs/model.json"
training_config = "configs/training.json"
eval_config = "configs/evaluation.json"

# Development environment (all other branches)
[environments.dev]
perimeter = "default"

[environments.dev.flow_configs]
model_config = "configs/model.json"
training_config = "configs/training.json"
eval_config = "configs/evaluation.json"
